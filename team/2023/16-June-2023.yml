    - type: New Docs
      docs:
        - Title: 'Requesting Late Binding'
          Description: 'Requesting late binding provides a way to add or modify progressive MP4 renditions for an existing video without re-creating other existing renditions.'
          Link: https://apis.support.brightcove.com/dynamic-ingest/ingest-guides/requesting-late-binding.html
          Product: Video Cloud
          Product_area: 'Platform APIs'
          Product_Update: 'true'
          Feature: 'Dynamic Ingest - Late Binding'
          Status: Staging
        - Title: 'Videos in Folder Report'
          Description: 'This sample uses the CMS API to generate a report on all the videos a specified folder. The report is shown in JSON and also generated in CSV format. It fetches the video data in batches of 100, so if there is an API timeout or some other error, you will still have some of the data.'
          Link: https://apis.support.brightcove.com/cms/code-samples/cms-api-sample-videos-in-folder-report.html
          Product: Video Cloud
          Product_area: 'Platform APIs'
          Product_Update: 'false'
          Feature: ''
          Status: Released
